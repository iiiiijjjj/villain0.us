<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLLIE - 0CR0SS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    @keyframes glow-pulse {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    a.line {
      text-decoration: none;
      color: inherit;
      font-size: 4.5rem;
      display: block;
      width: 100%;
      text-align: center;
      line-height: 1;
      z-index: 10;
    }

    .play-btn {
      margin: 2rem 0 1rem 0;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      animation: glow-pulse 1s infinite alternate;
      z-index: 10;
    }

    #track-name {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
      text-transform: uppercase;
      animation: glow-pulse 2s infinite alternate;
      z-index: 10;
    }

    #spotify-embed-wrapper {
      width: 80px;
      height: 80px;
      overflow: hidden;
      border-radius: 16px;
      animation: glow-pulse 2s infinite alternate;
      z-index: 10;
    }

    #spotify-embed-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #visualizer, #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    #visualizer {
      z-index: 1;
    }

    body.playing #visualizer,
    body.playing #particleCanvas {
      display: block;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <a href="#" class="line">0</a>
  <a href="#" class="line">CR0SS</a>
  <button class="play-btn" id="playBtn">ñ¶§</button>
  <div id="track-name">OLLIE</div>
  <div id="spotify-embed-wrapper">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/2BneKwMX7HX7lKHAeDmPWK?utm_source=generator&theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <audio id="audio" src="zerocross - ollie (mixed).mp3" preload="auto" crossorigin="anonymous"></audio>
  <canvas id="visualizer"></canvas>
  <canvas id="particleCanvas"></canvas>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const particleCanvas = document.getElementById('particleCanvas');
    const particleCtx = particleCanvas.getContext('2d');
    const trackName = document.getElementById('track-name');

    let audioContext, source, analyser, dataArray, bufferLength, isPlaying = false;

    const particles = Array.from({ length: 1000 }, () => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      symbol: Math.random() > 0.5 ? '0' : 'X',
      speed: Math.random() * 0.5 + 0.2
    }));

    function resizeCanvas() {
      canvas.width = particleCanvas.width = window.innerWidth;
      canvas.height = particleCanvas.height = window.innerHeight;
    }

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / bufferLength;
      const bass = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 10;

      trackName.style.textShadow = `0 0 ${bass / 5}px #fff`;
      document.getElementById('spotify-embed-wrapper').style.boxShadow = `0 0 ${bass / 5}px #fff`;

      for (let i = 0; i < bufferLength / 2; i++) {
        const height = dataArray[i] * 2;
        const xLeft = (canvas.width / 2) - ((i + 1) * barWidth);
        const xRight = (canvas.width / 2) + (i * barWidth);
        ctx.fillStyle = 'rgba(255,255,255,0.75)';
        ctx.fillRect(xLeft, canvas.height - height, 1, height * 1.5);
        ctx.fillRect(xRight, canvas.height - height, 1, height * 1.5);
      }

      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      particleCtx.font = '10px Orbitron';
      particleCtx.fillStyle = '#fff';
      particles.forEach(p => {
        p.y += (p.speed + bass / 200);
        if (p.y > particleCanvas.height) p.y = 0;
        particleCtx.fillText(p.symbol, p.x, p.y);
      });
    }

    function setupAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      drawVisualizer();
    }

    playBtn.addEventListener('click', async () => {
      try {
        if (!audioContext) setupAudio();
        if (audioContext.state !== 'running') await audioContext.resume();

        if (!isPlaying) {
          await audio.play();
          document.body.classList.add('playing');
          isPlaying = true;
        } else {
          audio.pause();
          document.body.classList.remove('playing');
          isPlaying = false;
        }
      } catch (err) {
        alert('‚ö†Ô∏è Failed to start audio. Check browser permissions or click again.');
      }
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
