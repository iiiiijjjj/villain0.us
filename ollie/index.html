<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLLIE - 0CROSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-align: center;
      overflow: hidden;
    }

    .playing {
      background-color: #000;
      color: #fff;
    }

    .line {
      text-decoration: none;
      color: inherit;
      font-size: 4rem;
      display: block;
    }

    .play-btn {
      margin-top: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      animation: pulse 1s infinite alternate;
      z-index: 10;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #fff; }
      100% { text-shadow: 0 0 30px #fff; }
    }

    #track-name {
      margin-top: 1rem;
      font-size: 2rem;
      color: #fff;
      text-transform: uppercase;
      display: block;
    }

    .spotify-wrapper {
      margin-top: 1rem;
      width: 320px;
      height: 80px;
      overflow: hidden;
      border-radius: 12px;
      transition: all 0.4s ease;
    }

    .playing .spotify-wrapper {
      width: 100px;
      height: 100px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;
      pointer-events: none;
      opacity: 0.95;
      filter: grayscale(100%) brightness(1.2) contrast(1.1) drop-shadow(0 0 4px white);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="line">0</div>
  <div class="line">CR0SS</div>

  <button class="play-btn" id="playBtn">ð–¦¤</button>
  <div id="track-name">OLLIE</div>

  <div class="spotify-wrapper" id="spotifyWrap">
    <iframe 
      src="https://open.spotify.com/embed/album/2BneKwMX7HX7lKHAeDmPWK?utm_source=generator&theme=0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <audio id="audio" preload="auto" crossorigin="anonymous" src="zerocross - ollie (mixed).mp3"></audio>

  <canvas id="visualizer"></canvas>
  <canvas id="particleCanvas"></canvas>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const trackNameDisplay = document.getElementById('track-name');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const particleCanvas = document.getElementById('particleCanvas');
    const particleCtx = particleCanvas.getContext('2d');

    let audioContext, analyser, source;
    let isPlaying = false;
    let dataArray, bufferLength;
    const particles = Array.from({ length: 1000 }, () => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      symbol: Math.random() > 0.5 ? '0' : 'X',
      speed: Math.random() * 0.5 + 0.2
    }));

    function setupVisualizer() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      draw();
      animateParticles();
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / bufferLength;
      for (let i = 0; i < bufferLength / 2; i++) {
        const height = dataArray[i] * 1.5;
        ctx.fillStyle = 'rgba(255,255,255,0.75)';
        const xLeft = (canvas.width / 2) - ((i + 1) * barWidth);
        const xRight = (canvas.width / 2) + (i * barWidth);
        ctx.fillRect(xLeft, canvas.height - height, 1, height);
        ctx.fillRect(xRight, canvas.height - height, 1, height);
      }
    }

    function animateParticles() {
      requestAnimationFrame(animateParticles);
      analyser.getByteFrequencyData(dataArray);
      let bassAvg = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 10;
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      particleCtx.font = '10px Orbitron';
      particleCtx.fillStyle = '#fff';
      particles.forEach(p => {
        p.y += (p.speed + bassAvg / 200);
        if (p.y > particleCanvas.height) p.y = 0;
        particleCtx.fillText(p.symbol, p.x, p.y);
      });
    }

    function resizeCanvas() {
      canvas.width = particleCanvas.width = window.innerWidth;
      canvas.height = particleCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    async function togglePlayback() {
      try {
        if (!audioContext) setupVisualizer();
        if (audioContext.state === 'suspended') await audioContext.resume();

        if (!isPlaying) {
          await audio.play();
          document.body.classList.add('playing');
          isPlaying = true;
        } else {
          audio.pause();
          document.body.classList.remove('playing');
          isPlaying = false;
        }
      } catch (err) {
        console.error("Playback failed:", err);
        alert("Audio playback was blocked. Click again to retry.");
      }
    }

    document.body.addEventListener('click', async () => {
      if (!isPlaying) await togglePlayback();
    });

    playBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      await togglePlayback();
    });
  </script>
</body>
</html>
