<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLLIE - 0CROSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-align: center;
      overflow: hidden;
    }

    .playing {
      background-color: #000;
      color: #fff;
    }

    .line {
      text-decoration: none;
      color: inherit;
      font-size: 4rem;
      display: block;
    }

    .play-btn {
      margin-top: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      animation: pulse 1s infinite alternate;
      z-index: 10;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #fff; }
      100% { text-shadow: 0 0 30px #fff; }
    }

    #track-name {
      margin-top: 1rem;
      font-size: 2rem;
      color: #fff;
      text-transform: uppercase;
    }

    .spotify-wrapper {
      margin-top: 2rem;
      transition: all 0.4s ease;
    }

    .spotify-wrapper.playing {
      width: 100px;
      height: 100px;
      overflow: hidden;
      border-radius: 12px;
      filter: brightness(1.2) contrast(1.1) grayscale(100%) drop-shadow(0 0 6px white);
    }

    iframe {
      width: 320px;
      height: 80px;
      border: none;
      border-radius: 6px;
      filter: grayscale(100%) brightness(1.2) contrast(1.1) drop-shadow(0 0 6px white);
      transition: all 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="line">0</div>
  <div class="line">CR0SS</div>

  <button class="play-btn" id="playBtn">𖦤</button>
  <div id="track-name">OLLIE</div>

  <div class="spotify-wrapper" id="spotifyWrap">
    <iframe 
      src="https://open.spotify.com/embed/album/2BneKwMX7HX7lKHAeDmPWK?utm_source=generator&theme=0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

<audio id="audio" preload="none" crossorigin="anonymous" src="https://iiiiijjjj.github.io/villain0.us/zerocross%20-%20ollie%20(mixed).mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const trackNameDisplay = document.getElementById('track-name');
    const spotifyWrap = document.getElementById('spotifyWrap');
    let isPlaying = false;
    let audioContext = null;
    let hasConnected = false;

    async function togglePlayback() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        if (!hasConnected) {
          const source = audioContext.createMediaElementSource(audio);
          source.connect(audioContext.destination);
          hasConnected = true;
        }

        if (audioContext.state === "suspended") {
          await audioContext.resume();
        }

        if (!isPlaying) {
          await audio.play();
          document.body.classList.add('playing');
          spotifyWrap.classList.add('playing');
          isPlaying = true;
        } else {
          audio.pause();
          document.body.classList.remove('playing');
          spotifyWrap.classList.remove('playing');
          isPlaying = false;
        }
      } catch (err) {
        console.error("❌ Audio play failed:", err);
        alert("⚠️ Audio blocked. Try clicking again and check browser permissions.");
      }
    }

    let hasInteracted = false;
    document.body.addEventListener('click', async () => {
      if (!hasInteracted) {
        hasInteracted = true;
        await togglePlayback();
      } else {
        togglePlayback();
      }
    });

    playBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      await togglePlayback();
    });
  </script>
</body>
</html>
