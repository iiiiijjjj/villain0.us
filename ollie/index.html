<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLLIE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
      color: #000;
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    body.playing {
      background-color: #000;
      color: #fff;
    }

    #topText, #bottomText {
      font-size: 4rem;
      margin: 0;
      text-decoration: none;
      color: inherit;
    }

    .play-btn {
      font-size: 6rem;
      background: none;
      border: none;
      cursor: pointer;
      margin: 2rem 0 1rem;
      color: inherit;
      z-index: 10;
      transition: text-shadow 0.2s;
    }

    .play-btn.pulse {
      animation: glow-pulse 1s infinite alternate;
    }

    #track-name {
      font-size: 2rem;
      margin: 1rem 0;
      transition: color 0.3s;
    }

    #track-name.pulse {
      animation: glow-pulse 2s infinite alternate;
    }

    @keyframes glow-pulse {
      0%, 100% {
        text-shadow: 0 0 10px #fff;
      }
      50% {
        text-shadow: 0 0 20px #fff;
      }
    }

    #spotifyContainer {
      width: 222;
      height: 80;
      transition: all 0.3s ease;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.playing #spotifyContainer {
      width: 80px;
      height: 80px;
      box-shadow: 0 0 30px white;
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      height: 152px;
      transition: all 0.3s ease;
    }

    body.playing iframe {
      width: 80px;
      height: 80px;
    }

    #visualizer, #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      display: none;
    }

    body.playing #visualizer,
    body.playing #particleCanvas {
      display: block;
    }
  </style>
</head>
<body>
  <a href="#" id="topText">0</a>
  <a href="#" id="bottomText">CR0SS</a>
  <button class="play-btn" id="playBtn">ñ¶§</button>
  <div id="track-name">OLLIE</div>
  <div id="spotifyContainer">
    <iframe style="border:0" src="https://open.spotify.com/embed/album/2BneKwMX7HX7lKHAeDmPWK?utm_source=generator&theme=0" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <audio id="audio" src="zerocross - ollie (mixed).mp3" preload="auto" crossorigin="anonymous"></audio>
  <canvas id="visualizer"></canvas>
  <canvas id="particleCanvas"></canvas>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const trackName = document.getElementById('track-name');
    const canvas = document.getElementById('visualizer');
    const particleCanvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    const pctx = particleCanvas.getContext('2d');

    let audioCtx, analyser, source, dataArray, bufferLength;

    const particles = Array.from({ length: 1000 }, () => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      speed: Math.random() * 1 + 0.5,
      char: Math.random() > 0.5 ? '0' : 'X'
    }));

    function resize() {
      canvas.width = particleCanvas.width = window.innerWidth;
      canvas.height = particleCanvas.height = window.innerHeight;
    }

    function setupAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
    }

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barW = canvas.width / bufferLength;
      for (let i = 0; i < bufferLength / 2; i++) {
        const h = dataArray[i] * 2;
        ctx.fillStyle = '#fff';
        ctx.fillRect(canvas.width/2 - (i+1)*barW, canvas.height - h, 1, h);
        ctx.fillRect(canvas.width/2 + i*barW, canvas.height - h, 1, h);
      }

      const bass = dataArray.slice(0, 10).reduce((a,b)=>a+b, 0) / 10;
      playBtn.style.textShadow = `0 0 ${bass / 4}px #fff`;
      trackName.style.textShadow = `0 0 ${bass / 4}px #fff`;
    }

    function animateParticles() {
      requestAnimationFrame(animateParticles);
      analyser.getByteFrequencyData(dataArray);
      pctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      pctx.fillStyle = '#fff';
      pctx.font = '10px Orbitron';
      const bass = dataArray.slice(0, 10).reduce((a,b)=>a+b, 0) / 10;

      particles.forEach(p => {
        p.y += p.speed + bass / 100;
        if (p.y > particleCanvas.height) p.y = 0;
        pctx.fillText(p.char, p.x, p.y);
      });
    }

    playBtn.addEventListener('click', async () => {
      try {
        if (!audioCtx) {
          setupAudio();
          drawVisualizer();
          animateParticles();
        }
        if (audioCtx.state !== 'running') await audioCtx.resume();

        if (audio.paused) {
          await audio.play();
          document.body.classList.add('playing');
          playBtn.classList.add('pulse');
          trackName.classList.add('pulse');
          trackName.style.color = '#fff';
        } else {
          audio.pause();
          document.body.classList.remove('playing');
          playBtn.classList.remove('pulse');
          trackName.classList.remove('pulse');
          trackName.style.color = '#000';
        }
      } catch (err) {
        alert("‚ö†Ô∏è Audio blocked. Try clicking again.");
        console.error(err);
      }
    });

    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
