<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0cross</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    @keyframes glow-pulse {
      0%, 100% { text-shadow: 0 0 25px #fff, 0 0 50px #fff; }
      50% { text-shadow: 0 0 60px #fff, 0 0 120px #fff; }
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 1px;
      transition: background 0.5s, color 0.5s;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    body.playing {
      background-color: #000;
      color: #fff;
    }

    a.line {
      text-decoration: none;
      color: inherit;
      font-size: 4.5rem;
      display: block;
      width: 100%;
      text-align: center;
      line-height: 1;
      z-index: 10;
    }

    .line {
      margin: 0.1em;
    }

    .play-btn {
      margin-top: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      position: relative;
      animation: glow-pulse 1s infinite alternate;
      z-index: 10;
    }

    #track-name {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.8;
      display: none;
      pointer-events: none;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      animation: glow-pulse 2s infinite alternate;
      z-index: 10;
    }

    #visualizer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 30vh;
      z-index: 1;
      background: transparent;
      display: none;
      pointer-events: none;
    }

    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #000;
      display: none;
    }

    body.playing #visualizer,
    body.playing #particleCanvas {
      display: block;
    }
  </style>
</head>
<body>
  <a href="https://open.spotify.com/artist/270SgoQaguqwQT9OLHYRrx" target="_blank" class="line">0</a>
  <a href="https://open.spotify.com/artist/270SgoQaguqwQT9OLHYRrx" target="_blank" class="line">CROSS</a>

  <button class="play-btn" id="playBtn">ð–¦¤</button>
  <div id="track-name"></div>
  <audio id="audio" preload="auto" crossorigin="anonymous"></audio>
  <canvas id="visualizer"></canvas>
  <canvas id="particleCanvas"></canvas>

  <script>
    const tracks = [
      { src: 'heavenearth (mixed).mp3', name: 'HEAVENEARTH' },
      { src: 'zero cross - incredible (mixed) 2.mp3', name: 'INCREDIBLE' },
      { src: 'zerocross - ollie (mixed).mp3', name: 'OLLIE' }
    ];

    // Shuffle the tracks array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    shuffle(tracks);

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const trackNameDisplay = document.getElementById('track-name');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const particleCanvas = document.getElementById('particleCanvas');
    const particleCtx = particleCanvas.getContext('2d');

    let isPlaying = false;
    let currentIndex = 0;
    let audioContext, source, analyser, dataArray, bufferLength;

    audio.src = tracks[currentIndex].src;

    function setupVisualizer() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      draw();
      animateParticles();
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) / 2;
      for (let i = 0; i < bufferLength / 2; i++) {
        const height = dataArray[i];
        ctx.fillStyle = '#fff';
        const xLeft = (canvas.width / 2) - ((i + 1) * barWidth);
        const xRight = (canvas.width / 2) + (i * barWidth);
        ctx.fillRect(xLeft, canvas.height - height, barWidth - 1, height);
        ctx.fillRect(xRight, canvas.height - height, barWidth - 1, height);
      }
    }

    const particles = Array.from({ length: 1000 }, () => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      symbol: Math.random() > 0.5 ? '0' : 'X',
      speed: Math.random() * 0.5 + 0.2
    }));

    function animateParticles() {
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      particleCtx.font = '16px Orbitron';
      particleCtx.fillStyle = '#fff';
      particles.forEach(p => {
        p.y += p.speed;
        if (p.y > particleCanvas.height) p.y = 0;
        particleCtx.fillText(p.symbol, p.x, p.y);
      });
      requestAnimationFrame(animateParticles);
    }

    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % tracks.length;
      audio.src = tracks[currentIndex].src;
      audio.play();
      displayTrackName(tracks[currentIndex].name);
    });

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        if (!audioContext) setupVisualizer();
        document.body.classList.add('playing');
        displayTrackName(tracks[currentIndex].name);
        isPlaying = true;
      } else {
        audio.pause();
        document.body.classList.remove('playing');
        isPlaying = false;
      }
    });

    function displayTrackName(name) {
      trackNameDisplay.textContent = name;
      trackNameDisplay.style.display = 'block';
      setTimeout(() => trackNameDisplay.style.display = 'none', 3000);
    }

    function resizeCanvas() {
      canvas.width = particleCanvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particleCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Autoplay on load
    window.addEventListener('load', () => {
      playBtn.click();
    });
  </script>
</body>
</html>
