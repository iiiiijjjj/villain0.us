<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0cross</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    @keyframes glitch {
      0% { transform: none; opacity: 1; }
      20% { transform: translate(-1px, 1px); opacity: 0.9; }
      40% { transform: translate(1px, -1px); opacity: 0.8; }
      60% { transform: translate(-1px, 1px); opacity: 0.9; }
      80% { transform: translate(1px, -1px); opacity: 1; }
      100% { transform: none; opacity: 1; }
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .line {
      margin: 0.2em;
      animation: glitch 2s infinite;
    }
  </style>
</head>
<body>
  <div class="line">0</div>
  <div class="line">SUGAR</div>
  <div class="line">CROSS</div>
  <div class="line">WRAITH</div>
</body>
</html>
