<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>0cross</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    @keyframes glitch-strobe {
      0% { opacity: 1; }
      10% { opacity: 0; }
      20% { opacity: 1; }
      30% { opacity: 0; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      60% { opacity: 1; }
      70% { opacity: 0; }
      80% { opacity: 1; }
      90% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes glow-pulse {
      0%, 100% { text-shadow: 0 0 20px #fff; }
      50% { text-shadow: 0 0 50px #fff; }
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      transition: background 0.5s, color 0.5s;
      position: relative;
      overflow: hidden;
    }

    body.playing {
      background-color: #000;
      color: #fff;
    }

    a.line {
      text-decoration: none;
      color: inherit;
      font-size: 5rem;
      display: block;
      width: 100%;
      text-align: center;
      line-height: 1;
    }

    .line {
      margin: 0.05em;
    }

    body.playing .line, body.playing .play-btn {
      animation: glitch-strobe 0.4s infinite, glow-pulse 2s infinite alternate;
    }

    .play-btn {
      margin-top: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      position: relative;
    }

    #track-name {
      position: fixed;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.8;
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: none;
      background: #000;
    }

    body.playing canvas {
      display: block;
      animation: glitch-strobe 0.4s infinite;
    }
  </style>
</head>
<body>
  <a href="https://open.spotify.com/artist/270SgoQaguqwQT9OLHYRrx" target="_blank" class="line">0</a>
  <a href="https://open.spotify.com/artist/270SgoQaguqwQT9OLHYRrx" target="_blank" class="line">CROSS</a>

  <button class="play-btn" id="playBtn">▶</button>
  <div id="track-name"></div>
  <audio id="audio" preload="auto" crossorigin="anonymous"></audio>
  <canvas id="visualizer"></canvas>

  <script>
    const tracks = [
      {src: 'heavenearth (mixed).mp3', name: 'Heavenearth'},
      {src: 'zero cross - incredible (mixed) 2.mp3', name: 'Incredible'},
      {src: 'zerocross - ollie (mixed).mp3', name: 'Ollie'}
    ];

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const trackNameDisplay = document.getElementById('track-name');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let isPlaying = false;
    let currentIndex = Math.floor(Math.random() * tracks.length);
    let audioContext, source, analyser, dataArray, bufferLength;

    audio.src = tracks[currentIndex].src;

    function setupVisualizer() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      draw();
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) / 2;
      for (let i = 0; i < bufferLength / 2; i++) {
        const height = dataArray[i];
        ctx.fillStyle = '#fff';
        const xLeft = (canvas.width / 2) - ((i + 1) * barWidth);
        const xRight = (canvas.width / 2) + (i * barWidth);
        ctx.fillRect(xLeft, canvas.height - height, barWidth - 2, height);
        ctx.fillRect(xRight, canvas.height - height, barWidth - 2, height);
      }
    }

    function displayTrackName(name) {
      trackNameDisplay.textContent = name;
      trackNameDisplay.style.display = 'block';
      setTimeout(() => trackNameDisplay.style.display = 'none', 3000);
    }

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        if (!audioContext) setupVisualizer();
        document.body.classList.add('playing');
        playBtn.textContent = '⬜';
        displayTrackName(tracks[currentIndex].name);
        isPlaying = true;
      } else {
        audio.pause();
        document.body.classList.remove('playing');
        playBtn.textContent = '▶';
        isPlaying = false;
      }
    });

    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % tracks.length;
      audio.src = tracks[currentIndex].src;
      audio.play();
      displayTrackName(tracks[currentIndex].name);
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  </script>
</body>
</html>
